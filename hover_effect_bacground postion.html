<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .header {
            height: 100px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .header ul li {
            display: inline-block;
            list-style: none;
            margin: 0 30px;
            /* background-color: gray; */
        }

        .header ul li .z {
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            transition: 0.3s;
            /* background: gray; */
            /* margin-top: 70px; */
        }

        .z::after {
            content: "";
            display: block;
            height: 5px;
            width: 0;
            background-color: aqua;
            margin-top: 20px;
            transition: 1s;
        }

        .z:hover::after {
            width: 100%;
            transition: 1s;
        }

        .main {
            display: flex;
            height: 400px;
            /* background-color: blue; */
            justify-content: center;
            align-items: center;



        }

        .img_1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 500px;
            /* background-color: aqua; */
            margin-right: 70px;
            border: 15px solid rgba(255, 255, 255, 0.3);
            background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
            background-origin: border-box;
            background-position: -40px 0;
            transition: 0.7s;

        }

        .img_2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 500px;
            /* background-color: yellow; */
            border: 15px solid rgba(255, 255, 255, 0.3);
            background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom2.jpg);
            background-origin: border-box;
            background-position: -40px 0;
            transition: 0.7s;

        }

        .img_1:hover , .img_2:hover {
            background-position: 0px 0px;

        }
        .border{
            height: 200px;
            width: 380px;
            border: 5px solid white;
            background: transparent;
            opacity: 0;
            transition: 0.7s;

        }
        .img_1:hover .border , .img_2:hover .border {
            opacity: 1;
            transform: translateX(10px);

        }
    </style>

</head>

<body>

    <!-- header start  -->

    <div class="header">

        <ul>
            <li><a class="z" href="">Home</a></li>
            <li><a class="z" href="">About</a></li>
            <li><a class="z" href="">Men's wear</a></li>
            <li><a class="z" href="">Women's wear</a></li>
            <li><a class="z" href="">Short Code </a></li>
            <li><a class="z" href="">Contact</a></li>
        </ul>

    </div>

    <!-- header close -->

    <!-- image start -->

    <div class="main">
        <div class="img_1">
            <div class="border">

            </div>

        </div>
        <div class="img_2">
            <div class="border">
                 
            </div>

        </div>
    </div>


</body>

</html>
